<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="stylep.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe</li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="popup" id="loginPopup">
            <div class="popup-content">
                <h2>Enter Player Details</h2>
                <input type="text" id="player1Name" placeholder="Enter Player 1 Name">
                <input type="password" id="player1Password" placeholder="Enter Player 1 Password">
                <input type="text" id="player2Name" placeholder="Enter Player 2 Name">
                <input type="password" id="player2Password" placeholder="Enter Player 2 Password">
                <button onclick="submitDetails()">Start Game</button>
            </div>
        </div>
        
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0 "><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to Tic Tac Toe</h1>
            <div>
                <span class="info"> Turn for X</span>
                <button id="reset">click me</button>
            </div>
            <div class="imgbox">
                <img src="C:\Users\user\Desktop\tic tac toe\win.jpg">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>   
</body>
</html>
